<section class="products">
    <cabify-header text="Shopping cart"></cabify-header>

    <div class="tableHead">
        <cabify-grid>
            <cabify-row class="products-list-title">
                <cabify-col class="col-product">Product details</cabify-col>
                <cabify-col class="col-quantity">Quantity</cabify-col>
                <cabify-col class="col-price">Price</cabify-col>
                <cabify-col class="col-total">Total</cabify-col>
            </cabify-row>
        </cabify-grid>
    </div>

    <cabify-grid>

        <cabify-row class="product">
            <cabify-col class="col-product">
                <figure class="product-image">
                    <img src="../../../../assets/img/shirt.png" alt="Shirt">
                    <div class="product-description">
                        <h1>Shirt</h1>
                        <p class="product-code">Product code X7R2OPX</p>
                    </div>
                </figure>
            </cabify-col>
            <cabify-col class="col-quantity">
                <button class="count">-</button><input type="text" class="product-quantity" value="3"><button class="count">+</button>
            </cabify-col>
            <cabify-col class="col-price">
                <span class="product-price">20</span><span class="product-currency currency">€</span>
            </cabify-col>
            <cabify-col class="col-total">
                <span class="product-price">60</span><span class="product-currency currency">€</span>
            </cabify-col>
        </cabify-row>

        <cabify-row class="product">
            <cabify-col class="col-product">
                <figure class="product-image">
                    <img src="../../../../assets/img/mug.png" alt="Mug">
                    <div class="product-description">
                        <h1>Mug</h1>
                        <p class="product-code">Product code X2G2OPZ</p>
                    </div>
                </figure>
            </cabify-col>
            <cabify-col class="col-quantity">
                <button class="count">-</button><input type="text" class="product-quantity" value="4"><button class="count">+</button>
            </cabify-col>
            <cabify-col class="col-price">
                <span class="product-price">5</span><span class="product-currency currency">€</span>
            </cabify-col>
            <cabify-col class="col-total">
                <span class="product-price">20</span><span class="product-currency currency">€</span>
            </cabify-col>
        </cabify-row>

        <cabify-row class="product">
            <cabify-col class="col-product">
                <figure class="product-image">
                    <img src="../../../../assets/img/cap.png" alt="Cap">
                    <div class="product-description">
                        <h1>Cap</h1>
                        <p class="product-code">Product code X3W2OPY</p>
                    </div>
                </figure>
            </cabify-col>
            <cabify-col class="col-quantity">
                <button class="count">-</button><input type="text" class="product-quantity" value="4"><button class="count">+</button>
            </cabify-col>
            <cabify-col class="col-price">
                <span class="product-price">10</span><span class="product-currency currency">€</span>
            </cabify-col>
            <cabify-col class="col-total">
                <span class="product-price">40</span><span class="product-currency currency">€</span>
            </cabify-col>
        </cabify-row>
    </cabify-grid>

</section>
